<header class="header">
    <div class="container header__container">
        <div class="logo">
            <img class="logo__img" src="@img/logo.svg" alt="Лого">
            <span class="logo__txt">
                Avtograph
            </span>
        </div>
        <nav class="nav">
            <ul class="nav__list list-reset">
                <li class="nav__item">
                    <button class="btn-reset nav__btn nav__btn_message" aria-label="Открыть сообщения">
                        <svg class="nav__icon nav__icon_message">
                            <use xlink:href="img/sprite.svg#message"></use>
                        </svg>
                    </button>
                </li>
                <li class="nav__item">
                    <button class="btn-reset nav__btn nav__btn_profile" aria-label="Открыть профиль">
                        <svg class="nav__icon nav__icon_profile">
                            <use xlink:href="img/sprite.svg#profile"></use>
                        </svg>
                    </button>
                </li>
            </ul>
        </nav>
    </div>
</header>
